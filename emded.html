<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Global Expansion Map</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      #root { display: flex; }
    </style>
  </head>
  <body>
    <div id="root">Loadingâ€¦</div>

    <!-- React UMD (peer) -->
    <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>

    <!-- Small shims some libs expect -->
    <script>window.process={env:{NODE_ENV:'production'}};window.global=window;</script>

    <!-- Widget UMD (pinned to 0.0.5) -->
    <script src="https://unpkg.com/global-expansion-widget@0.0.5/dist/global-expansion-map.umd.js?v=0.0.5"></script>

    <script>
      (async () => {
        const params = new URL(location.href).searchParams;
        const raw = params.get('config');
        if (!raw) { document.getElementById('root').textContent = 'Missing ?config=<public JSON URL>'; return; }

        let cfgUrl = raw;
        try { cfgUrl = decodeURIComponent(raw); } catch (_) {}

        try {
          const res = await fetch(cfgUrl + (cfgUrl.includes('?') ? '&' : '?') + 't=' + Date.now());
          if (!res.ok) throw new Error('Config not found: ' + res.status);
          const cfg = await res.json();

          // UMD default export is assigned to window.GlobalExpansionMap
          const Comp = window.GlobalExpansionMap;
          if (typeof Comp !== 'function') throw new Error('Widget not loaded');

          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(React.createElement(Comp, {
            logoUrl: cfg.logoUrl,
            offices: Array.isArray(cfg.offices) ? cfg.offices : []
          }));
        } catch (e) {
          document.getElementById('root').textContent = 'Error: ' + e.message + ' | URL: ' + cfgUrl;
          console.error(e);
        }
      })();
    </script>
  </body>
</html>
