<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Global Expansion Map</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      #root { display: flex; }
    </style>
  </head>
  <body>
    <div id="root">Loadingâ€¦</div>

    <script type="module">
      // Use React 18 for widest CDN compatibility
      import React from 'https://esm.sh/react@18';
      import { createRoot } from 'https://esm.sh/react-dom@18/client';
      // Load the widget as ESM, resolving peers to React 18
      import GlobalExpansionMap from 'https://esm.sh/global-expansion-widget@0.0.5?deps=react@18,react-dom@18';

      // Minimal shim
      window.process = { env: { NODE_ENV: 'production' } };

      async function main() {
        const raw = new URL(location.href).searchParams.get('config');
        if (!raw) { document.getElementById('root').textContent = 'Missing ?config=<public JSON URL>'; return; }

        let cfgUrl = raw;
        try { cfgUrl = decodeURIComponent(raw); } catch {}

        const res = await fetch(cfgUrl + (cfgUrl.includes('?') ? '&' : '?') + 't=' + Date.now());
        if (!res.ok) throw new Error('Config not found: ' + res.status);
        const cfg = await res.json();

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(GlobalExpansionMap, {
          logoUrl: cfg.logoUrl,
          offices: Array.isArray(cfg.offices) ? cfg.offices : []
        }));
      }

      main().catch(err => {
        document.getElementById('root').textContent = 'Error: ' + err.message;
        console.error(err);
      });
    </script>
  </body>
</html>
