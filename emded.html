<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Global Expansion Map</title>
    <style>html,body,#root{height:100%;margin:0}#root{display:flex}</style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import React from 'https://esm.sh/react@19';
      import { createRoot } from 'https://esm.sh/react-dom@19/client';
      import GlobalExpansionMap from 'https://esm.sh/global-expansion-widget@0.0.2?deps=react@19,react-dom@19';

      window.process = { env: { NODE_ENV: 'production' } };

      const raw = new URL(location.href).searchParams.get('config');
      if (!raw) { document.body.textContent = 'Missing ?config=<public JSON URL>'; throw new Error('missing config'); }
      let cfgUrl = raw; try { cfgUrl = decodeURIComponent(raw); } catch {}

      const res = await fetch(cfgUrl + (cfgUrl.includes('?')?'&':'?') + 't=' + Date.now());
      if (!res.ok) throw new Error('Config not found: ' + res.status);
      const cfg = await res.json();

      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(GlobalExpansionMap, {
        logoUrl: cfg.logoUrl,
        offices: Array.isArray(cfg.offices) ? cfg.offices : []
      }));
    </script>
  </body>
</html>
