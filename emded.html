<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Global Expansion Map</title>
    <style>html,body,#root{height:100%;margin:0}#root{display:flex}</style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>
    <script>window.process={env:{NODE_ENV:'production'}};window.global=window;</script>
    <script src="https://unpkg.com/global-expansion-widget@0.0.2/dist/global-expansion-map.umd.js"></script>

    <script>
      (async () => {
        const raw = new URL(location.href).searchParams.get('config');
        if (!raw) { document.body.innerHTML = 'Missing ?config=<public JSON URL>'; return; }
        let cfgUrl = raw; try { cfgUrl = decodeURIComponent(raw); } catch {}
        const res = await fetch(cfgUrl + (cfgUrl.includes('?')?'&':'?')+'t='+Date.now());
        if (!res.ok) throw new Error('Config not found: ' + res.status);
        const cfg = await res.json();

        const lib = window.GlobalExpansionMap;
        const Comp = (typeof lib === 'function' && lib) ||
                     (lib && typeof lib.default === 'function' && lib.default) ||
                     (lib && typeof lib.GlobalExpansionMap === 'function' && lib.GlobalExpansionMap);
        if (typeof Comp !== 'function') throw new Error('Widget not loaded');

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(Comp, { logoUrl: cfg.logoUrl, offices: Array.isArray(cfg.offices)?cfg.offices:[] }));
      })().catch(e => { document.body.innerHTML = 'Error: ' + e.message; console.error(e); });
    </script>
  </body>
</html>
